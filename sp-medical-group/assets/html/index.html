<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Paciente - SP Medical Group</title>
    <link rel="stylesheet" href="/sp-medical-group/assets/css/style.css">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="container">
            <h1>SP MEDICAL GROUP</h1>
        </div>
    </nav>

    <!-- Caixa centralizada -->
    <div class="form-container">
        <form action="#" method="post" class="form-cadastro">
            <h2>Cadastro de Paciente</h2>

            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo" required>

            <label for="data-nascimento">Data de Nascimento:</label>
            <input type="date" id="data-nascimento" name="data-nascimento" required>

            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" placeholder="Digite seu CPF" required pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" title="Formato: 123.456.789-00">

            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" name="endereco" placeholder="Digite seu endereço" required>

            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" placeholder="Digite seu telefone" required pattern="\(\d{2}\) \d{4,5}-\d{4}" title="Formato: (11) 12345-6789">

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>

            <label for="especialidade">Especialidade Atendida:</label>
            <select id="especialidade" name="especialidade" required>
                <option value="">Selecione</option>
                <option value="cardiologia">Cardiologia</option>
                <option value="dermatologia">Dermatologia</option>
                <option value="ortopedia">Ortopedia</option>
                <option value="pediatria">Pediatria</option>
                <option value="ginecologia">Ginecologia</option>
            </select>

            <label for="historico-consultas">Histórico de Consultas:</label>
            <textarea id="historico-consultas" name="historico-consultas" placeholder="Descreva seu histórico de consultas anteriores" rows="4" required></textarea>

            <div class="button-container">
                <button type="submit" class="submit-btn">Cadastrar</button>
            </div>
        </form>
    </div>

    <footer>
        <p>&copy; 2025 SP Medical Group. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
